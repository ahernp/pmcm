<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Deduplicate</title>
    <script type="text/javascript">
        let inputString;
        let outputString;
        let pos = 0;
        function sortDedup() {
            inputString = document.getElementById("input").value;
            let inputLines = inputString.split("\n");
            inputLines.sort();
            outputString = ""; pos = 0;
            let lengthLess1 = inputLines.length - 1;
            while (pos < lengthLess1) {
                if (inputLines[pos] != inputLines[pos + 1])
                    outputString = outputString + inputLines[pos] + "\n";
                pos = pos + 1;
            }

            if (inputLines.length == 0 || inputLines.length == 1)
                outputString = inputString;
            else
                outputString = outputString + inputLines[lengthLess1] + "\n";

            document.getElementById("outputdata").value = outputString;
        }
        function copyToClipboard(id) {
            let copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/ico" />
</head>

<body>
    <h1>Sort and deduplicate</h1>
    <p>Sort and remove duplicates from a list:</p>
    <p><label>Input:<br />
            <textarea id="input" rows="4" cols="56">
Record3
Record4
Record4
Record1</textarea></label></p>
    <button onclick="sortDedup()">Run</button>
    <button onclick="copyToClipboard('outputdata')">Copy output</button>
    <p><label>Output:<br />
            <textarea id="outputdata" rows="4" cols="56" readonly>
Record1
Record3
Record4</textarea></label></p>
</body>

</html>
